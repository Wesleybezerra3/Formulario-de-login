<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/validaCpf.js" defer></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Formulario de cadastro</title>
  </head>
  <body>
  

    <section>
      <div>
        <form class="form">
          <label for="nome">Nome</label>
          <input type="text" class="nome validar"  />

          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="sobrenome validar"  />

          <label for="cpf">CPF</label>
          <input type="text" class="cpf validar"  />

          <label for="email">E-mail</label>
          <input type="text" class="email validar"  />

          <label for="senha">Senha</label>
          <input type="password"  class="senha validar"  />

          <label for="repetirSenha">Repertir senha</label>
          <input type="password"  class="repetirSenha validar"  />

          <button class="btn">Cadastrar</button>
        </form>
      </div>
    </section>

  </body>
</html>
